server:
  bind: 0.0.0.0:8080
  projectName: qqlx
  # value: debug, info, err
  logLevel: debug
  # md5加盐
  salt: xtsds

casbin:
  # casbin 模型配置
  modelPath: ./model.conf

# mysql配置
mysql:
  username: xxx
  password: xxx
  host: xxx:3306
  database: qqlx
  # 最大空闲连接
  maxIdleConns: 10
  # 最大连接数
  maxOpenConns: 100
  # 是否打印日志
  debug: true

# redis配置
redis:
  # single sentinel
  mode: single
  host: 192.168.1.2:6379
  password: xxx
  # 过期时间 3s 3m 3h
  expireTime: 300s
  keyPrefix: qqlx
  db: 0
  # sentinel:
  #   masterName: mymaster
  #   password: Qinquanliuxiang1995
  #   hosts:
  #     - "127.0.0.1:23817"
  #     - "127.0.0.1:23818"
  #     - "127.0.0.1:23819"

ldap:
  enable: true
  host: ldap://192.168.1.2:389
  rootDN: cn=admin,dc=xx,dc=xx
  rootPassword: xxxxx
  userBase: ou=people,dc=xx,dc=xx
  groupBase: ou=groups,dc=xx,dc=xx
  userSearchFilter: (uid=%s)
  groupSearchFilter: (cn=%s)

jwt:
  issuer: qqlx
  secret: 123456
  expirationTime: 9999h